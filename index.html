<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="caculatorBlock">
      <div class="result">
        <input type="text" class="resultBlock" value="0" />
      </div>
      <button class="can">C</button>
      <button class="number sev">7</button>
      <button class="number eig">8</button>
      <button class="number nin">9</button>
      <button class="op plus">+</button>
      <button class="number fou">4</button>
      <button class="number fiv">5</button>
      <button class="number six">6</button>
      <button class="op min">-</button>
      <button class="number one">1</button>
      <button class="number two">2</button>
      <button class="number thr">3</button>
      <button class="op tim">*</button>
      <button class="number zer">0</button>
      <button class="equ">=</button>
      <button class="op div">/</button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
